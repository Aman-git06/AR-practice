<!DOCTYPE html>
<html>
<head>
    <title>Marker-based AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <!-- Marker-based AR Content -->
        <a-marker preset="hiro">
            <!-- Simple 3D Cube -->
            <a-box position="0 0.5 0" color="tomato" rotation="0 45 0" scale="1 1 1">
                <a-animation attribute="rotation"
                             dur="3000"
                             to="0 405 0"
                             easing="linear"
                             repeat="indefinite"></a-animation>
            </a-box>
        </a-marker>
        
        <!-- Camera Configuration -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Instructions -->
    <div style="position: fixed; top: 20px; left: 20px; background: white; padding: 10px; border-radius: 5px;">
        <h3>Instructions:</h3>
        <p>1. Print the Hiro marker from <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">here</a></p>
        <p>2. Point your camera at the marker</p>
        <p>3. A rotating red cube should appear!</p>
    </div>
</body>
</html>
