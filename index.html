<!DOCTYPE html>
<html>
<head>
    <title>AR Media Carousel</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #controls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .nav-btn {
            font-size: 24px;
            margin: 0 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-marker preset="hiro">
            <a-entity id="media-entity"
                     geometry="primitive: plane"
                     material="shader: flat"
                     position="0 0.5 0"
                     scale="1 1 1"
                     look-at="[camera]">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Navigation Controls -->
    <div id="controls">
        <button class="nav-btn" id="prevBtn">←</button>
        <button class="nav-btn" id="nextBtn">→</button>
    </div>

    <!-- Instructions -->
    <div class="instructions">
        <h3>AR Media Carousel Guide:</h3>
        <p>1. Use Hiro marker from <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">here</a></p>
        <p>2. Point camera at marker</p>
        <p>3. Use arrows to switch content</p>
        <p>4. Videos play automatically</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const marker = document.querySelector('a-marker');
            const controls = document.getElementById('controls');
            const mediaEntity = document.querySelector('#media-entity');
            let currentVideo = null;

            // Media content configuration
            const mediaContent = [
                {
                    type: 'image',
                    src: 'https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg',
                    width: 1,
                    height: 0.5625  // 16:9 aspect ratio
                },
                {
                    type: 'video',
                    src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4',
                    width: 1.778,
                    height: 1
                },
                {
                    type: 'image',
                    src: 'https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg',
                    width: 1.5,
                    height: 1
                },
                {
                    type: 'video',
                    src: 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4',
                    width: 1,
                    height: 1.778
                }
            ];

            // Create video elements
            mediaContent.forEach((media, index) => {
                if (media.type === 'video') {
                    const video = document.createElement('video');
                    video.id = `video-${index}`;
                    video.src = media.src;
                    video.setAttribute('preload', 'auto');
                    video.setAttribute('loop', 'true');
                    video.style.display = 'none';
                    document.body.appendChild(video);
                    media.videoId = video.id;
                }
            });

            let currentMediaIndex = 0;

            // Marker detection handlers
            marker.addEventListener('markerFound', () => {
                controls.style.display = 'block';
                if (mediaContent[currentMediaIndex].type === 'video') {
                    const video = document.getElementById(mediaContent[currentMediaIndex].videoId);
                    video.play();
                }
            });

            marker.addEventListener('markerLost', () => {
                controls.style.display = 'none';
                if (currentVideo) {
                    currentVideo.pause();
                    currentVideo = null;
                }
            });

            // Update media content
            function updateMedia() {
                const media = mediaContent[currentMediaIndex];
                
                mediaEntity.setAttribute('geometry', {
                    primitive: 'plane',
                    width: media.width,
                    height: media.height
                });

                if (media.type === 'image') {
                    mediaEntity.setAttribute('material', {
                        shader: 'flat',
                        src: media.src
                    });
                    if (currentVideo) {
                        currentVideo.pause();
                        currentVideo = null;
                    }
                } else if (media.type === 'video') {
                    currentVideo = document.getElementById(media.videoId);
                    currentVideo.play();
                    mediaEntity.setAttribute('material', {
                        shader: 'flat',
                        src: `#${media.videoId}`
                    });
                }
            }

            // Navigation controls
            document.getElementById('prevBtn').addEventListener('click', () => {
                currentMediaIndex = (currentMediaIndex - 1 + mediaContent.length) % mediaContent.length;
                updateMedia();
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                currentMediaIndex = (currentMediaIndex + 1) % mediaContent.length;
                updateMedia();
            });

            // Initialize first media
            updateMedia();
        });
    </script>
</body>
</html>
