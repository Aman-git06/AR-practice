<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 999;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false">
        <a-marker preset="hiro">
            <a-entity id="active-media"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div class="controls">
        <button onclick="changeMedia(-1)">Previous</button>
        <button onclick="changeMedia(1)">Next</button>
    </div>

    <script>
        const mediaList = [
            { type: 'image', src: 'image1.jpg' },
            { type: 'video', src: 'video1.mp4' },
            { type: 'image', src: 'image2.jpg' }
        ];

        let currentIndex = 0;
        const activeMedia = document.getElementById('active-media');

        function updateMedia() {
            const media = mediaList[currentIndex];
            activeMedia.innerHTML = '';
            
            if(media.type === 'image') {
                activeMedia.setAttribute('material', {
                    src: media.src,
                    transparent: true
                });
                activeMedia.setAttribute('geometry', 'primitive: plane; width: 1; height: 1');
            } else if(media.type === 'video') {
                const video = document.createElement('video');
                video.src = media.src;
                video.setAttribute('playsinline', '');
                video.crossOrigin = 'anonymous';
                video.loop = true;
                
                // Handle video autoplay
                video.play().catch(error => {
                    console.log('Video play requires user interaction');
                });

                activeMedia.setAttribute('material', {
                    src: video,
                    transparent: true
                });
                activeMedia.setAttribute('geometry', 'primitive: plane; width: 1; height: 0.5625');
            }
        }

        function changeMedia(direction) {
            currentIndex = (currentIndex + direction + mediaList.length) % mediaList.length;
            updateMedia();
        }

        // Initial load
        updateMedia();
    </script>
</body>
</html>
